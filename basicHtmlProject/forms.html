<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Demo</title>
    </head>
    <body>
        <!-- Forms have actions and methods
        Action - is where the form sends data
        Method - what HTTP Method (get/post)
        The format below is the proper way to write the code for a form -->
        </tbody>
        <form action="http://wikipedia.org" method="GET">
        <form>
            <h2><strong>Login</strong></h2>
                <label for="username">Username:</label>
                    <input id="username" type="email" placeholder="email" required>
                <label for="password">Password:</label>
                    <input id="username" type="password" placeholder="password" required>
                <input type="submit">
        </form>
    </body>
</html>
